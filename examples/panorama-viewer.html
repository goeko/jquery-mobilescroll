<!doctype html>
<html>
    <head>
        <title>jQuery mobileScroll Example: Panorama Viewer</title>
        <style type="text/css" media="screen">
            body {}
            .caption { width: 900px; text-align: center; margin: 1.5em auto; }
            
            .panorama {
                background: #fff;
                margin: 0 auto;
                width: 900px;
                height: 350px;
                overflow: auto;
                border: 10px solid rgba(0,0,0,200);
                -webkit-border-radius: 9px;
                -webkit-box-shadow: 1px 1px 5px #000;
            }
        </style>
    </head>
    <body>
        <div class="panorama"><img src="http://farm1.static.flickr.com/98/256552156_f3b987ddc2_o.jpg"></div>
        <p class="caption"><a href="http://www.flickr.com/photos/imuttoo/256552156/">Ginza Panorama</a>, without scrolling inertia</p>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script src="jquery.mobileScroll.js" type="text/javascript"></script>
        <script type="text/javascript">
$(function() {
    $(".panorama").mobileScroll({ inertia: false });
});
        </script>
    </body>
</html>
